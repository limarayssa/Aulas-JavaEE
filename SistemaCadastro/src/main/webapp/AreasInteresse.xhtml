<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content=Type" content="text/html; charset=ISO-8859-1"/>
	<title>Áreas de Interesse</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
	<h:form>
		<h:panelGrid columns="1">
			<f:facet name="Header">
				<h2>Áreas de Interesse</h2>
			</f:facet>
			//constante com as áreas de interesse
			<h:selectManyCheckbox value="#{cad.pessoas.interesse}" layout="pageDirection">
				<f:selectItems value="#{cad.interesses}" var="i" itemValue="#{i.id}" itemLabel="#{i.area}"  />
			</h:selectManyCheckbox>
			
		<h:commandButton value="&lt;&lt; Anterior" action="DadosComerciais" />
		<h:commandButton value="Finalizar" action="ApresentarDetalhes" />
		</h:panelGrid>
	</h:form>
	
</body>
</html>
