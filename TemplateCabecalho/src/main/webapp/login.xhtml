<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content=Type" content="text/html; charset=ISO-8859-1"/>
	<title>Login Cadastro</title>
</h:head>

<body>

	<h:form>
<ui:decorate template="/decorator.xhtml">
		<h:panelGrid columns="2">
		Nome:
		<h:inputText value="#{logincad.nome}"/>
		Senha:
		<h:inputSecret value="#{logincad.senha}"/>
		</h:panelGrid>
		
		<h:commandButton id="login" value="Login" action="#{logincad.doLogin}"></h:commandButton>
</ui:decorate>	
	</h:form>
</body>

</html>
