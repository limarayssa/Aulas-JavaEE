<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content=Type" content="text/html; charset=ISO-8859-1"/>
	<title>Login Cadastro</title>
</h:head>

<style>

body {
	background-color: #B2BABB;
}
</style>

<body>

	<h:form class="h:form">
	<center>
	<div>
	<ui:decorate template="/decorator.xhtml">
		<h:panelGrid columns="2">
			<h5>Nome:</h5>
			<h:inputText value="#{logincad.usuario.nomeUsuario}"/>
			<h5>Senha:</h5>
			<h:inputSecret value="#{logincad.usuario.senha}"/>
		</h:panelGrid>
			
			<h:commandButton id="login" value="Login" action="#{logincad.envia}" ajax="false"></h:commandButton>
	</ui:decorate>
	</div>
	
	</center>
	</h:form>
</body>

</html>
